<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <Title>Todo App</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div class="stats-containter">
                <div class="details">
                    <h1>TODO!</h1>
                    <p>Keep it up!</p>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-numbers">
                    <p id="numbers">2 / 3</p>
                </div>
            </div>

            <form action="">
                <input id="taskInput" type="text" placeholder="What's next?">
                <button id="newTask" type="submit">+</button>
            </form>

            <ul class="task-list"></ul>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
